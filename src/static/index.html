<!DOCTYPE html>
<html lang="en">

<head>
	<title>Image Labeller</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="app.js"></script>
</head>

<body>

	<div class="container">
		<br/>
		<h2>Image Labeller</h2>

		<div id="imageContainer" style="padding:16px;text-align: center;">
			<img src="" class="img-fluid" id="image" alt="">
		</div>

		<div class="row">
			<div class="col-sm-3">
				<button type="button" id="undoBtn" disabled class="btn btn-warning">Undo</button>
			</div>
			<div class="col-sm-6" style="text-align: center;" id="labelRow">

			</div>
			<div class="col-sm-3" style="text-align: right;">
				<span id="progress"></span>
			</div>
		</div>

		<div id="alerts" style="padding-top: 16px;">

		</div>
	</div>

</body>

</html>
